<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
<div id="calculator">
    <div id="screen">
        <div class="temp">result:
            <div id="currentResult"></div>
        </div>
        <div class="temp">calculation:
            <div id="currentChain"></div>
        </div>
    </div>
    <div id="keyboard">
        <div class="buttons row">
            <button class="clearAll">AC</button>
            <button class="correctEntry">CE</button>
            <button class="operator">&divide;</button>
            <button class="operator">&times;</button>
        </div>
        <div class="buttons row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">-</button>
        </div>
        <div class="buttons row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">+</button>
        </div>
        <div class="buttons row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
        </div>
        <div class="buttons row">
            <button class="number">0</button>
            <button class="decimal">.</button>
            <button class="equal">=</button>
        </div>
    </div>
</div>
        
        
    <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/calculator.js"></script>
    </body>
</html>
